<html>
<head>
</head>
<body style="width:100%; height:100%;">
	<div align="center" style="width:100%;">
		<h1 id="serviceName"> </h1>
		<form id="register" method="post">
			<table>
				<tr>
					<td align="center"> Name: </td> 
					<td> <input type="text" name="Name"> </input> </td>
				</tr>
				<tr>
					<td align="center"> Password: </td>
					<td> <input type="password" name="Password"> </input> </td>
				</tr>
				<tr>
					<td align="center"> Confirm Password: </td>
					<td> <input type="password" name="Confirm"> </input> </td>
				</tr>
			<table>
			<button style="width:10%; height:5%;"> Register </button>
		</form> <br>
		<form id="back" method="get">
			<button style="width:10%; height:5%;"> Back </button>
		</form> 
	</div>
	<script type="text/javascript">
		var valid = <%- JSON.stringify(Valid) %>;
		var address = <%- JSON.stringify(Address) %>;

		document.getElementById('register').action = address + "register/";
		document.getElementById('back').action = address;

		if(valid.Result == false && valid.Messages.length != 0)
		{
			var message = '';
			for(var key in valid.Messages)
			{
				message = message.concat(valid.Messages[key]);
			}
			alert(message);
		}
		else if (valid.Result == true)
		{
			alert('Successfully registered!');
		}
	</script>
</body>
</html>
