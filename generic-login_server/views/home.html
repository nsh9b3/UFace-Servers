<html>
<head>
<style type="text/css">
	table {
		font-family: arial, sans-serif;	
		border-collapse: collapse;
	}
	td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
</style>
</head>
<body style="width:100%; height:100%;">
	<div align="center" style="width:100%;">
		<h1 id="serviceName"> </h1>
		<form id="registerForm" method="get">
			<button style="width:10%; height:5%;"> Register </button>
		</form> 
		<form id="loginForm" method="get">
			<button style="width:10%; height:5%;"> Login </button>
		</form>
		<button style="width:10%; height:5%;" onclick="toggleVisibility()"> Toggle Show Users </button>
	</div>
	<div align="center" style="width:100%;">
		<h3> User Information </h3>
		<table id="tableUsers" align="center" style="visibility:hidden;">
			<tr>
				<th> UserID </th>
				<th> Password </th>
				<th> Successful Login Attempts </th>
				<th> Failed Login Attempts </th>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		var passwords = <%- JSON.stringify(Passwords) %>;
		var name = <%- JSON.stringify(Name) %>;
		var address = <%- JSON.stringify(Address) %>;

		document.getElementById('serviceName').innerHTML = name;
		document.getElementById('loginForm').action = address + "login/";
		document.getElementById('registerForm').action = address + "register/";

		var count = 1;
		var table = document.getElementById('tableUsers');

		for(var key in passwords)
		{
			var row = table.insertRow(count++);

			var user = row.insertCell(0);
			var password = row.insertCell(1);
			var success = row.insertCell(2);
			var failed = row.insertCell(3);

			user.innerHTML = key;
			password.innerHTML = passwords[key].Password;
			success.innerHTML = passwords[key].Success;
			failed.innerHTML = passwords[key].Failed;
		}

		function toggleVisibility() {
			if(table.style.visibility == 'hidden')
				table.style.visibility = 'visible';
			else
				table.style.visibility = 'hidden';
		}
	</script>
</body>
</html>
